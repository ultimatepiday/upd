{% from "_formhelpers.html" import render_field %}
<form method=post action="/test_field">
  <dl>
    {% for test_form in form.my_fields %}
      ---
      {% for subfield in test_form %}
        {{ render_field(subfield) }}
      {% endfor %}
      ---
    {% endfor %}
  </dl>
  <p><input type=submit value=Submit /></p>
</form>
