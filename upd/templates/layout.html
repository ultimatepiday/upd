<!doctype html>
<html>
  <head>
    {% block head %}
      <script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
      <script src="{{ url_for('static', filename='mustache.js') }}" type="text/javascript"></script>
      <script src="{{ url_for('mustache.static', filename='mustache-loader.js') }}" type="text/javascript"></script>
      {{ mustache_templates |safe }}
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
      <title>{% block title %}{% endblock %} - Ultimate Pi Day</title>
      {% endblock %}
  </head>
  <body>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2014 by <a href="http://www.ultimatepiday.com/">Me</a>.
      {% endblock %}
    </div>
  </body>
</html>
